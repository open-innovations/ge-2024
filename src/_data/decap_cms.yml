backend:
  name: git-gateway

media_folder: assets/media

collections:
  - name: reference
    label: Reference
    files:
      - name: candidates
        label: Candidates
        file: src/_data/candidates.json
        create: false
        fields:
          - name: list
            widget: list
            fields:
              - name: person_id
                widget: string
              - name: person_name
                widget: string
              - name: party_key
                widget: string
              - name: pcon24cd
                widget: string
  - name: results
    label: Results
    folder: src/_data/results
    extension: json
    create: true
    identifier_field: constituency_code
    fields:
      - name: constituency_code
      - name: winner
